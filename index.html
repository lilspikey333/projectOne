<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Welcome to Trivia Mania!</h1>
    <div id="modal">
      <div class="modal-text">
        <h2 id="modal-header">Ready to play some Trivia?</h2>
        <p>
          Select the option that you think is the answer to each question. You
          will have 10 seconds to answer each question and there are 10
          questions total. Good Luck!
        </p>
        <div class="modal-footer">
          <button type="button" class="btn btn-success modal-button">Start New Game</button>
        </div>
      </div>
    </div>
    <div id="results-modal">
      <div class="modal-text">
        <p>

        </p>
        <div class="modal-footer">
            <button type="button" class="btn btn-success results-button">Next Question!</button>
          </div>
      </div>
    </div>
    <div class="card text-center">
      <div class="timer card-header">10 sec</div>
      <div class="game-board card-body"></div>
      <section class="score-board card-footer text-muted">
        <h2 id="score-header">Your Running Score</h2>
        <p id="score">0/10</p>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
