<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Trivia Mania!!!</h1>
    <div id="modal">
      <h2 id="modal-header">Ready to play some Trivia?</h2>
      <p>
        Select the option that you think is the answer to each question. You will
        have 10 seconds to answer each question and there are 10 questions total.
        Good Luck!
      </p>

    </div>
    <div class="timer">10 sec</div>
    <div class="game-board"></div>
    <section class="score-board">
      <h2 id="score-header">Your Running Score</h2>
      <p id="score">0/10</p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
